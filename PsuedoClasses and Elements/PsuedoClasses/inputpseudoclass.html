!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inputpsuedoclasses.css">
    <title>Psuedo Class</title>
</head>
<body>
    <h2>Psuedo Class</h1><hr>
    <h1>input psuedoclasses</h1>
    <p>:Required</p>
    <input type="text" placeholder="Enter Name" required>
    <br/>
    <input type="text" placeholder="Enter Adress">
    <br>
    <p>:disabled</p>
    <input type="text" placeholder="Enter Name" disabled>
    <br/>
    <input type="text" placeholder="Enter Adress">
    <br>
    <p>:readonly</p>
    <input type="text" placeholder="Enter Name" readonly>
    <br/>
    <input type="text" placeholder="Enter Adress">
    <br>
    <p>:placeholder-shown</p>
    <input type="text" placeholder="Enter Name"]>
    <br/>
    <input type="text" placeholder="Enter Adress">
    <br>
    <p>:invalid</p>
    <label>Your Country*-</label>
    <input type="text" required>
    <br>
    <p>:inrange</p>
    <label>Your Country*-</label>
    <input
    style="width:230px" 
    type="number" required min = "1" max="30" placeholder="Enter number between 1 - 30">
    <br>
    
</body>
</html>
